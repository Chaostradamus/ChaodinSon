<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container">
    <div class="sidebar-container">
      <img src="assets/odin-lined.png" />
      Odin
      <div>Photo by Halie West on Unsplash</div>
    </div>



    <!-- sign up section -->
    <div class="sign-up-section">
      <!-- call to action -->
      <div>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started. You know you want to.
        </p>
      </div>

      <!-- form section -->
      <div>
        <div>
          <p>Lets do this</p>
        </div>
        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" />
          <label for="email">Email</label>
          <input type="text" id="email" />
          <label for="password">Password</label>
          <input type="text" id="password" />
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" />
          <label for="phone-number">Phone Number</label>
          <input type="text" id="phone-number" />
          <label for="confrim">Confirm Password</label>
          <input type="text" id="confirm" />
        </div>
      </div>
      <!-- footer -->
      <div>
        <button>Create Account</button>
        <p>Already have an account?</p>
        <a>Log In</a>
      </div>
    </div>
  </body>
</html>
