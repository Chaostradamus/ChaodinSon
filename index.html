<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div><a>Home</a></div>
      <div><a>Search books</a></div>
      <div><button id="addModal">Add Book</button></div>
    </div>

    <div class="modal">
      <div class="inputs">
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Darkhold"
          autocomplete="off"
          required
          style="width: 195px"
        />
        <label for="">Author</label>
        <input
          type="text"
          name="author"
          id="author"
          placeholder="Mephisto"
          autocomplete="off"
          required
          style="width: 195px"
        />
        <label for="">Pages</label>
        <input
          type="text"
          name="pages"
          id="pages"
          placeholder="666"
          autocomplete="off"
          required
          style="width: 195px"
        />
        <div class="read">
          <div>Read</div>
          <label for="myCheckbox"></label>
          <input type="checkbox" id="myCheckbox" name="read" />
        </div>
        <div class="add-close">
          <button id="add">Add</button>
          <button id="close">Close</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
