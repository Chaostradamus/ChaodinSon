<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Battleship</h1>
    <div class="boards-container">
      <div class="board-wrapper">
        <h2>Your Fleet</h2>
        <div class="board" id="player-board"></div>
      </div>
      <div class="board-wrapper">
        <h2>Enemy Waters</h2>
        <div class="board" id="computer-board"></div>
      </div>
    </div>
    
    <div class="ship-placement-controls" id="placement-controls">
  <h3>Ship Placement</h3>
  <div class="ship-selection">
    <div class="draggable-ship" draggable="true" data-length="5">Carrier (5)</div>
    <div class="draggable-ship" draggable="true" data-length="4">Battleship (4)</div>
    <div class="draggable-ship" draggable="true" data-length="3">Cruiser (3)</div>
    <div class="draggable-ship" draggable="true" data-length="3">Submarine (3)</div>
    <div class="draggable-ship" draggable="true" data-length="2">Destroyer (2)</div>
  </div>
  <div class="placement-instructions" id="placement-instructions">
    Drag ships to board (hold Shift for vertical) - ships snap to edges...vertical only works for shift
  </div>
  <div class="placement-controls-row">
    <input type="number" class="coord-input" id="x-coord" placeholder="X" min="0" max="9">
    <input type="number" class="coord-input" id="y-coord" placeholder="Y" min="0" max="9">
    <select id="direction">
      <option value="horizontal">Horizontal</option>
      <option value="vertical">Vertical</option>
    </select>
    <button class="placement-btn" id="place-btn">Place Ship</button>
  </div>
  <div style="margin-top: 15px;">
    <button class="placement-btn randomize-btn" id="randomize-btn">Randomize All</button>
    <button class="placement-btn start-game-btn" id="start-game-btn" disabled>Start Game</button>
  </div>
</div>
    
    <div class="game-message" id="game-message"></div>
    <button id="restart-btn">New Game</button>
  </div>

  <script src="src/ship.js"></script>
  <script src="src/gameboard.js"></script>
  <script src="src/player.js"></script>
  <script src="src/dom.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
